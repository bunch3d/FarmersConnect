<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FarmConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <span>FarmConnect</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html" class="btn-primary">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <form id="signinForm" action="/signin" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" style="margin-bottom: 0;">Remember me</label>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="signup.html" style="color: var(--secondary-green);">Sign Up</a>
            </p>
            <p style="text-align: center; margin-top: 0.5rem;">
                <a href="#" style="color: var(--secondary-green); font-size: 0.9rem;">Forgot Password?</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
